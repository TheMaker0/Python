<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarlac City</title>
    <link rel="icon" type="images/x-icon" href="../index/img/logo.png" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <!-- Header & Navbar -->
    <header class="bg-dark fixed-top">
      <nav class="container-xxl navbar navbar-expand-lg py-3 bg-dark navbar-dark">
        <div class="container-fluid">
          <a href="../index/logo.html" class="logo-container">
            <img src="../index/img/logo.png" alt="Logo" class="logo-button">
            <p class="text">TARLAC CITY</p>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-2">
                <a class="nav-link" href="../home/home.html">HOME </a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="../tourism/index.html">TOURIST SPOT</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="../university/">UNIVERSITY</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="../contact/contact.html">CONTACT</a>
              </li>
          </div>
        </div>
      </nav>
    </header>

    <section id="videos">
      <div class="video">
      <div class="container show-controls">
          <div class="wrapper">
              <div class="video-timeline">
                  <div class="progress-area">
                      <span>00:00</span>
                      <div class="progress-bar"></div>
                  </div>
              </div>
              <ul class="video-controls">
                  <li class="options left">
                      <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                      <input type="range" min="0" max="1" step="any">
                      <div class="video-timer">
                          <p class="current-time">00:00</p>
                          <p class="separator"> / </p>
                          <p class="video-duration">10:34</p>
                      </div>
                  </li>
                  <li class="options center">
                      <button class="skip-backward"><i class="fas fa-backward"></i></button>
                      <button class="play-pause"><i class="fas fa-play"></i></button>
                      <button class="skip-forward"><i class="fas fa-forward"></i></button>
                  </li>
                  <li class="options right">
                      <div class="playback-content">
                          <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                          <ul class="speed-options">
                              <li data-speed="2">2x</li>
                              <li data-speed="1.5">1.5x</li>
                              <li data-speed="1" class="active">Normal</li>
                              <li data-speed="0.75">0.75x</li>
                              <li data-speed="0.5">0.5x</li>
                          </ul>
                      </div>
                      <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                      <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                  </li>
              </ul>
          </div>
          <video src="../images/video/tarlac-video.mp4"></video>
      </div>
  </div>
      </section>

      
  
    
    
     <script src="./script.js">
     </script>
  </body>
</html>
